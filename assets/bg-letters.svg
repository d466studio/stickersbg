<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900">
  <defs>
    <style>
      .t1{font: 900 64px Oswald, Arial, sans-serif; letter-spacing: 2px;}
      .t2{font: 900 42px Oswald, Arial, sans-serif; letter-spacing: 3px;}
      .t3{font: 700 28px Roboto, Arial, sans-serif; letter-spacing: 4px;}
    </style>
  </defs>

  <!-- Subtle, repeating typographic pattern (transparent background) -->
  <g opacity="0.08" fill="#ffd400">
