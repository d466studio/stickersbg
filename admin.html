<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • BG STICKERS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logoMark">A</div>
      <div class="brandText">
        <div class="brandName">ADMIN</div>
        <div class="brandTag">управление на цветове</div>
      </div>
    </div>
    <nav class="nav">
      <a class="navLink" href="index.html#nachalo">Към сайта</a>
    </nav>
  </header>

  <main class="container">

    <!-- Password gate -->
    <section class="card" id="adminGate">
      <h1>Вход</h1>
      <p class="muted">Въведи парола за достъп до admin панела.</p>

      <div class="row2">
        <label>
          Парола
          <input type="password" id="adminPass" placeholder="••••••" />
        </label>
        <div style="display:flex;align-items:flex-end">
          <button class="btn btnPrimary" id="btnLogin" type="button">Вход</button>
        </div>
      </div>

      <p class="muted small" id="gateHint"></p>
    </section>

    <!-- Panel (hidden until login) -->
    <section class="card" id="adminPanel" style="display:none">
      <h1>Налични цветове</h1>
      <p class="muted">
        В GitHub Pages това е статичен сайт. Тук редактираш списъка локално и:
        <b>Export</b> → заменяш <b>colors.json</b> в GitHub repo.
      </p>

      <div class="divider"></div>

      <div class="row2">
        <div>
          <h2>Редактор</h2>
          <div id="colorEditor"></div>

          <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
            <button class="btn btnPrimary" id="btnAdd">+ Добави</button>
            <button class="btn" id="btnSaveLocal">Запази локално</button>
            <button class="btn" id="btnClearLocal">Изчисти локално</button>
          </div>
        </div>

        <div>
          <h2>Export / Import</h2>
          <label>
            Export JSON (постави в colors.json)
            <textarea id="exportBox" rows="12" spellcheck="false"></textarea>
          </label>
          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <button class="btn btnPrimary" id="btnExport">Export</button>
            <button class="btn" id="btnImport">Import</button>
          </div>

          <p class="muted small" id="adminHint"></p>
        </div>
      </div>
    </section>

  </main>

  <script src="admin.js"></script>
</body>
</html>
